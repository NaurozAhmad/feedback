<div class="container">
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3">
			<form name="form" ng-submit="vm.addHashtag()">
				<div class="form-group">
					<label for="new-hashtag">New Hashtag</label>
					<input type="text" ng-model="vm.newHashtag" class="form-control" id="new-hashtag" required>
				</div>
				<button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Submit</button>
			</form>
		</div>
	</div>
	<div class="row" style="margin-top: 20px;">
		<div class="col-lg-6 col-md-offset-3">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Hashtags</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="hashtag in vm.hashtags">
						<td>
							{{hashtag.name}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
